<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Emmalyn Hohner</title>
  </head>
  <body>
    <div class="container">
      <h1>🌎 World Clock 🌎</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Tallinn">Tallinn</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Emmalyn Hohner</strong> and is
      <a href="https://github.com/emmahohner/world-clock" target="_blank">
        open sourced on GitHub</a
      >.

      <script src="javascript/app.js"></script>
    </footer>
  </body>
</html>
